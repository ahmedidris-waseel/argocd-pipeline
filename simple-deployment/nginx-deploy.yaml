apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: jed.ocir.io/axn7ptdy4wq0/test/redis:6.2.6-alpine
        ports:
        - containerPort: 80
