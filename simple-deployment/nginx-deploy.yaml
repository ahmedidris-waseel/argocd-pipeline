apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 5 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: me-jeddah-1.ocir.i/ax7dvcawpc84/portal-qa/switch-admin:latest
        ports:
        - containerPort: 80
