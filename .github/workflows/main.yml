      - name: update container image 
        run: |
          OCIR_NameSpace="ax7dvcawpc84"
          OCIR_Region="me-jeddah-1.ocir.i"
          OCIR_Repo="portal-qa"
          sed -i "/$OCIR_NameSpace/c\        image: $OCIR_Region/$OCIR_NameSpace/$OCIR_Repo/switch-admin:latest5" simple-deployment/nginx-deploy.yaml
      - name: Update changes in GitHub repository
