# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update Container Image Version
        run: |
          OCIR_NameSpace="ax7dvcawpc84"
          OCIR_Region="me-jeddah-1.ocir.i"
          OCIR_Repo="portal-qa"
          sed -i "/$OCIR_NameSpace/c\        image: $OCIR_Region/$OCIR_NameSpace/$OCIR_Repo/switch-admin:latest5" simple-deployment/nginx-deploy.yaml
      - name: Update changes in GitHub repository
        run:  |
          User_Name="Portal Team"
          User_Email="altayebal@waseel.com"
          git config --global user.name '$User_Name' 
          git config --global user.email '$User_Email'
          git add .
          git commit -m "test"
          git push
 
